        <section class="contact section white-section">
            <div class="wrapper">
                <h2 class="section-heading">Kontakt</h2>
                <form action="mail.php" method="post" class="contact__form">
                    <div class="contact__form-box">
                        <label for="name" class="contact__form-label">Imię i nazwisko</label>
                        <input type="text" class="contact__form-input" id="name" name="name">
                        <p class="contact__form-error-text">error</p>
                    </div>

                    <div class="contact__form-box">
                        <label for="email" class="contact__form-label">Adres e-mail</label>
                        <input type="text" class="contact__form-input" id="email" name="email">
                        <p class="contact__form-error-text">error</p>
                    </div>

                    <div class="contact__form-box">
                        <label for="msg" class="contact__form-label">Wiadomość</label>
                        <textarea name="msg" id="msg" class="contact__form-textarea"></textarea>
                        <p class="contact__form-error-text">error</p>
                    </div>

                    <button type="submit" class="contact__form-btn">Wyślij</button>
                    <p class="contact__msg-status"></p>

                    <div class="contact__form-box">
                        <label for="privacy-policy">Akceptuje <a href="privacypolicy.html"
                                class="contact__form-link">Politykę Prywatności</a></label>
                        <input type="checkbox" id="privacy-policy" class="contact__form-checkbox">
                        <p class="contact__form-error-text">
                            <i class="fa-solid fa-triangle-exclamation"></i> Pole wymagane
                        </p>
                    </div>
                </form>
